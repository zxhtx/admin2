	}

<body>
	<section>
		<div tapmode onclick="add()" class="add">添加数据</div>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.setScreenOrientation({orientation:"auto"});
		
	};
	function select(){
		api.openWin({
			name: 'select',
			url: './select.html',
			pageParam: {
				name: 'test'
			}
		});
	}
	function add(){
		api.openWin({

			pageParam: {

			}

			}

		api.openWin({
		    name: 'search',
		    url: './search.html',
		    pageParam: {
		        name: 'test'
		    }
		});
	}

		api.openWin({
		    name: 'users.html',

		    }
